<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular.js"></script>
    <style>

        input.ng-invalid {
            background-color: red;
        }
    </style>
</head>

<body>
    <div ng-app="myApp" ng-init="quantity=10;cost=5;isChecked=true">
        <p>第一个表达式:{{5+5}}</p>
        <p><input type="checkbox" value="0" /></p>
        <p>总价：{{quantity*cost | currency}}</p>
        <p>
            使用ng-bind：<span ng-bind="quantity*cost"></span><br />
            <input type="text" value="和：{{quantity+cost}}" />
            <input type="text" value="差：{{quantity-cost}}" />
            <input type="text" value="积：{{quantity*cost}}" />
        </p>
        <p>
            使用ng-model<br />姓:<input type="text" ng-model="firstName" /><br />名<input type="text" ng-model="secondName" /><br />
            输入的结果：<span ng-bind="firstName+' '+secondName"></span>
        </p>
        <p ng-init="person={name:'zhangsan',age:'23'}">
            使用实体<br />
            <span ng-bind="'name:'+person.name"></span><br />
            <span>大写：{{person.name | uppercase}}</span>
            <span>小写：{{person.name | lowercase}}</span>
        </p>
        <p ng-init="nums=[1,3,4,56,6]">
            使用数组<br />
            第三个数字：<span ng-bind="nums[2]"></span><br />
            <span>第二个数字：{{nums[1]}}</span><br />
            遍历数组<br />
            <table>
                <tr ng-repeat="n in nums">
                    <td>{{n}}</td>
                </tr>
            </table>
        </p>

        <form name="myform" ng-controller="myCtrl">
            <p>
                验证用户输入：
                <input type="email" id="myAddress" name="myAddress" ng-model="text" required />
                <span ng-show="myform.myAddress.$error.email">不合法的邮箱</span>
            </p>
            <p><input type="checkbox" required /></p>
        </form>
    

    </div>
    
</body>

</html>
<script src="../Scripts/AngularCode/code.js"></script>
