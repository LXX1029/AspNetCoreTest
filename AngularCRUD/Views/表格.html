<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/angular.min.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h1>表格</h1>
    <div ng-app="myApp" ng-controller="selectController">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <td>Index</td>
                    <td>Name</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tr ng-repeat="x in cars">
                <td>{{$index+1}}</td>
                <td>{{x.name}}</td>
                <td>{{x.price}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
<script src="../Scripts/AngularCode/code.js"></script>
