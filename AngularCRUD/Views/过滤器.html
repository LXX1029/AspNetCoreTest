<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="namsController">
            过滤：<input type="text" ng-model="filter" /><br />
            <ul>
                <li ng-repeat="n in names | filter:filter | orderBy:'age'">
                    名字：{{n.name}} 年龄：{{n.age}}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
<script src="../Scripts/AngularCode/code.js"></script>
